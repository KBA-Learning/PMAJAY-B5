<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First styling page</title>
    <style>
        p{
            font-size: x-large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blueviolet;
            text-align:start;
            text-decoration:underline;
            border: 5px;
            border-radius: 1px;
            border-color: blue;
        }

            .nav {
  list-style-type: none; /* Remove bullet points */
  padding: 0; /* Remove padding */
  margin: 0; /* Remove margin */
  display: flex; /* Flexbox to make items horizontal */
  margin-right: auto; /* Pushes the nav items to the right */

}


.nav li {
  margin-right: 20px; /* Spacing between items */
 
}

.nav li a {
  text-decoration: none; /* Remove underline */
  color: #000; /* Text color */
  padding: 10px 15px; /* Add padding to make items clickable */
}

.nav li a:hover {
  background-color: #f0f0f0; /* Add hover effect */
}

    </style>
</head>
<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: rgb(180, 115, 30); font-style: oblique; background-color: bisque; text-align:center;">My first styled heading</h1>
<p >welcome</p>
<nav>
    <ul class="nav">
        <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
</body>
</html>
