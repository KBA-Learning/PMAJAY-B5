<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f=5,fact=1;
       
        for(;f>=1;f--){
            fact = fact*f;
        }
         document.write("<br>Factorial of 5 is: ",fact)
    </script>
</body>
</html>
