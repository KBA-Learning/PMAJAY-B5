<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=2;
        document.write("The first 10 even numbers: ");
        while(i<21){
            document.write(" ",i);
            i=i+2;
        }
         i=20;
         document.write("<br>The first 10 even numbers in reverse: ");
         do{
             document.write(" ",i);
            i=i-2;
         }
         while(i<20 && i>0);
    </script>
</body>
</html>
