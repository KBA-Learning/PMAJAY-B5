<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=33;
        switch(a%2){
            case 0:{
                document.write("<br> The value is even");
                break;
            }
            default:{
                document.write("<br> The value is odd")
            }
        }
    </script>
</body>
</html>
