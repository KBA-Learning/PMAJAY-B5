<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=30, b=5,z='*',s;
        switch(z){
            case '+':{
                 s = a+b;
                document.write("<br> The sum is: ",s);
                break;
            }
            case '-':{
                s=a-b;
                document.write("<br> The difference is: ",s);
                break;
            }
            case '*':{
                s= a*b;
                document.writeln("<br> The product is: ",s);
                break;
            }
            case '/':{
                s= a/b;
                document.writeln("<br> The quotient is: ",s);
                break;
            }
            default:{
                document.write("<br> Check the operator")
            }
        }
    </script>
</body>
</html>
