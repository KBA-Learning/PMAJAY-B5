<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <h1> Arrow function Introduction</h1>
    <p> Open browser console to see output</p>

    <script>
        let add = function(a,b){
            return a+b;
        }

        let addarrow = (a,b) => a+b;

        console.log('Regular Function output: ', add(10,20));
        console.log('Arrow function output: ', addarrow(10,20));

        let person = {
            name: 'Ram',
            age:20,
            greet: function(){
                setTimeout(()=>{
                 console.log('Hello '+ this.name + ' with age: ' + this.age);   
                },10000)
            }
        }

        person.greet(); //function call

    </script>
    
</body>
</html>
